<style>

</style>
</head>
<body>
<div class="wrap">
  <div class="card fade">
    <h1>Fatih HÃ¼seyinâ€™i Ne Kadar TanÄ±yorsun?</h1>
    <p class="sub">Her soruda 3 seÃ§enek var. DoÄŸruya tÄ±kladÄ±ÄŸÄ±nda anÄ±nda puanlanÄ±r. En sonda yÃ¼zde skorunu gÃ¶rÃ¼rsÃ¼n. ğŸ¯</p>

    <div id="quiz"></div>

      <p id="feedback" style="margin-top:8px;color:#cbd6ff"></p>
      <details style="margin-top:6px">

        <ol id="keyList" style="margin-top:6px"></ol>
      </details>

</div>

<script>
(() => {
  // Sorular: 3 seÃ§enek + doÄŸru index
  const QUESTIONS = [
    { q: "En sevdiÄŸi yemek?", choices: ["MantÄ±","Ä°skender","Adana kebap"], correct: 0 },
    { q: "En sevdiÄŸi renk?", choices: ["Beyaz","Mavi","Siyah"], correct: 0 },
    { q: "En sevdiÄŸi mÃ¼zik grubu?", choices: ["Duman","maNga","Athena"], correct: 0 },
    { q: "En Ã§ok gitmek istediÄŸi Ã¼lke?", choices: ["Almanya","Ä°talya","Japonya"], correct: 0 },
    { q: "En sevdiÄŸi mevsim?", choices: ["Sonbahar","Yaz","KÄ±ÅŸ"], correct: 0 },
    { q: "Kahve mi Ã§ay mÄ±?", choices: ["Kahve","Ã‡ay","Limonata"], correct: 0 },
    { q: "En sevdiÄŸi spor?", choices: ["Basketbol","Futbol","Voleybol"], correct: 0 },
    { q: "En sevdiÄŸi tatlÄ±?", choices: ["Fakir pastasÄ±","SÃ¼tlaÃ§","Baklava"], correct: 0 },
    { q: "Sabah erken mi kalkar, geÃ§ mi?", choices: ["GeÃ§","Erken","Duruma gÃ¶re"], correct: 0 },
    { q: "En Ã§ok korktuÄŸu hayvan?", choices: ["Ã–rÃ¼mcek","YÄ±lan","KÃ¶pek"], correct: 0 },
  ];

  // Ä°stersen sorularÄ± karÄ±ÅŸtÄ±rmak istersen true yap
  const SHUFFLE_QUESTIONS = false;
  const SHUFFLE_CHOICES = true;

  function shuffle(arr){
    for(let i=arr.length-1; i>0; i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]] = [arr[j],arr[i]];
    }
  }

  const quiz = document.getElementById('quiz');
  const progressPill = document.getElementById('progressPill');
  const scorePill = document.getElementById('scorePill');
  const finishBtn = document.getElementById('finishBtn');
  const resetBtn = document.getElementById('resetBtn');
  const resultBox = document.getElementById('resultBox');
  const scoreText = document.getElementById('scoreText');
  const barFill = document.getElementById('barFill');
  const feedback = document.getElementById('feedback');
  const keyList = document.getElementById('keyList');

  let state = { correct: 0, answered: 0 };

  function build(){
    quiz.innerHTML = "";
    resultBox.style.display = "none";
    state = { correct: 0, answered: 0 };

    // Anahtar listesini hazÄ±rla
    keyList.innerHTML = "";

    // Opsiyonel karÄ±ÅŸtÄ±rma
    const data = QUESTIONS.map(q => ({...q})); // kopya
    if(SHUFFLE_QUESTIONS) shuffle(data);

    data.forEach((item, qi) => {
      // SeÃ§enekleri karÄ±ÅŸtÄ±rÄ±rken doÄŸru indexi koru
      const options = item.choices.map((t, idx) => ({ t, idx }));
      if(SHUFFLE_CHOICES) shuffle(options);
      const correctIdxAfter = options.findIndex(o => o.idx === item.correct);

      // Soru kartÄ±
      const box = document.createElement('div');
      box.className = "q fade";
      box.dataset.lock = "0";
      box.innerHTML = `<h3>${qi+1}) ${item.q}</h3>`;

      const area = document.createElement('div');
      area.className = "choices";

      options.forEach((opt, oi) => {
        const b = document.createElement('button');
        b.className = "btn";
        b.textContent = opt.t;
        b.addEventListener('click', () => {
          if(box.dataset.lock === "1") return; // kilitliyse tÄ±klama
          box.dataset.lock = "1";
          const isCorrect = (oi === correctIdxAfter);
          // iÅŸaretle
          if(isCorrect){
            b.classList.add('correct');
            state.correct += 1;
          }else{
            b.classList.add('wrong');
            // doÄŸru olanÄ± da iÅŸaretle
            const buttons = area.querySelectorAll('.btn');
            buttons[correctIdxAfter]?.classList.add('correct');
          }
          // diÄŸerlerini kilitle
          area.querySelectorAll('.btn').forEach(btn=>{
            if(btn!==b && !btn.classList.contains('correct')) btn.classList.add('locked');
            if(btn===b && !isCorrect) btn.classList.add('locked');
          });
          state.answered += 1;
          updateMeta();
        });
        area.appendChild(b);
      });

      box.appendChild(area);
      quiz.appendChild(box);

      // Anahtar maddesi
      const li = document.createElement('li');
      li.textContent = `${item.q} â†’ ${item.choices[item.correct]}`;
      keyList.appendChild(li);
    });

    updateMeta();
  }

  function updateMeta(){
    progressPill.textContent = `${state.answered}/${QUESTIONS.length} soru`;
    scorePill.textContent = `Skor: ${state.correct}`;
  }

  function finish(){
    const total = QUESTIONS.length;
    const pct = Math.round((state.correct/total)*100);
    scoreText.innerHTML = `Skorun: <b>${state.correct}/${total}</b> (${pct}%)`;
    barFill.style.width = pct + "%";
    feedback.innerHTML =
      pct===100 ? "Efsane! ğŸ”¥ Tam isabet." :
      pct>=80 ? "Harika! ğŸ‰ Ã‡ok iyi tanÄ±yorsun." :
      pct>=60 ? "GÃ¼zel! ğŸ‘ Biraz daha tanÄ±san tam olacak." :
      pct>=40 ? "Fena deÄŸil. ğŸ’¡ BirkaÃ§ detay kaÃ§mÄ±ÅŸ." :
      pct>0 ? "ZorlanmÄ±ÅŸsÄ±n. ğŸ¤” Biraz daha konuÅŸmak lazÄ±m!" :
      "Hmmâ€¦ Yine deneyelim mi? ğŸ™‚";
    resultBox.style.display = "block";
    resultBox.scrollIntoView({behavior:'smooth', block:'center'});
  }

  finishBtn.addEventListener('click', finish);
  resetBtn.addEventListener('click', build);

  build();
})();
</script>
</body>
</html>
